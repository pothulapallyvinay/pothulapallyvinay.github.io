<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Demo - CompaniesBuilder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">CompaniesBuilder</a>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero py-5 text-center text-white" style="background: #333; margin-top:60px;">
    <div class="container">
      <h1 class="display-4">Request a Free Demo</h1>
      <p class="lead">Experience how CompaniesBuilder can transform your digital strategy</p>
    </div>
  </header>

  <!-- Form -->
  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="demoForm" name="demo-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="company" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="company" name="company" required>
            </div>
            <div class="mb-3">
              <label for="service" class="form-label">Interested In</label>
              <select class="form-select" id="service" name="service" required>
                <option value="">Select a Service</option>
                <option value="Web Development">Web Development</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Both">Both</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
          </form>
          <div id="successMessage" class="mt-3 text-success" style="display:none;">
            âœ… Thank you for your submission! We'll be in touch soon.
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzTdJGRuEesuhj9F95_qdWjLJEyLRfLha01IkFRw6uQU-EaWOBkrmhq7nrupbUSR5WN7Q/exec';

    document.getElementById('demoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.disabled = true;

      const formData = new FormData(this);
      formData.append('timestamp', new Date().toISOString());

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(res => res.text())
        .then(text => {
          if (text.trim() === 'Success') {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('demoForm').reset();
            setTimeout(() => {
              document.getElementById('successMessage').style.display = 'none';
            }, 5000);
          } else {
            alert('Error submitting form: ' + text);
          }
          submitButton.disabled = false;
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error submitting form. Please try again.');
          submitButton.disabled = false;
        });
    });
  </script>
</body>
</html>
