<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Demo - CompaniesBuilder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      min-height: 50vh;
      padding-top: 130px;
      padding-bottom: 80px;
      background-image: url('/assets/images/BGhero.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }
    .success-message {
      display: none;
      color: green;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1 class="display-4">Request a Free Demo</h1>
      <p class="lead">Experience how CompaniesBuilder can transform your digital strategy</p>
    </div>
  </header>

  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="mb-4 text-center">Schedule Your Demo</h2>
          <form id="demoForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="company" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="company" name="company" required>
            </div>
            <div class="mb-3">
              <label for="service" class="form-label">Interested In</label>
              <select class="form-select" id="service" name="service" required>
                <option value="">Select a Service</option>
                <option value="Web Development">Web Development</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Both">Both</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
          </form>
          <div id="successMessage" class="success-message">
            Thank you for your submission! We'll be in touch soon.
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('demoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.disabled = true;

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        company: document.getElementById('company').value,
        service: document.getElementById('service').value,
        timestamp: new Date().toISOString()
      };

      fetch('YOUR_DEPLOYED_WEB_APP_URL', {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.text())
      .then(text => {
        if (text === 'Success') {
          document.getElementById('successMessage').style.display = 'block';
          document.getElementById('demoForm').reset();
        } else {
          alert('Error submitting form. Please try again.');
        }
        submitButton.disabled = false;
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error submitting form. Please try again.');
        submitButton.disabled = false;
      });
    });
  </script>
</body>
</html>
